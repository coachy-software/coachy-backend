springfox:
  documentation:
    swagger:
      v2:
        path: /api/docs
spring:
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017
      database: coachy
    elasticsearch:
      cluster-nodes: "localhost:9300"
  mail:
    host: smtp.gmail.com
    port: 587
    username: <username>
    password: <password>
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  servlet:
    multipart:
      max-file-size: 3MB
      file-size-threshold: 3KB
logging:
  level:
    org:
      springframework: WARN
      mongodb: WARN
      xnio: WARN
    life:
      coachy: WARN
    io:
      undertow: WARN
    springfox: WARN
server:
  port: 3000
frontend:
  uri: http://localhost:8080/#/
