springfox:
  documentation:
    swagger:
      v2:
        path: /api/docs
spring:
  data:
    mongodb:
      uri: ${MONGODB_URI}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  servlet:
    multipart:
      max-file-size: 3MB
      file-size-threshold: 3KB
  rabbitmq:
    host: ${MQ_HOST}
    username: ${MQ_USERNAME}
    password: ${MQ_PASSWORD}
    port: ${MQ_PORT}
    allowedOrigins: ${ALLOWED_ORIGINS}
    virtual-host: ${MQ_VIRTUALHOST}
logging:
  level:
    org:
      springframework: WARN
      mongodb: WARN
      xnio: WARN
      apache: WARN
    life:
      coachy: WARN
    io:
      undertow: WARN
    springfox: WARN
server:
  port: 3000
  servlet:
    session:
      cookie:
        name: coachy-backend
frontend:
  uri: ${FRONTEND_URI}
